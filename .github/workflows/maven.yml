name: CI

on: [push]

jobs:
  build:
    name: Build OS ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout sources
        uses: actions/checkout@v1

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Build with Maven
        run: mvn --batch-mode -Pjacoco install

      - name: Run SonarCloud analysis
        if: matrix.os == 'ubuntu-latest'
        run: >
          mvn --batch-mode -DskipTests sonar:sonar
          -Dsonar.host.url=https://sonarcloud.io
          -Dsonar.organization=powsybl-ci-github
          -Dsonar.projectKey=com.powsybl:powsybl-open-loadflow
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  build-native:
    name: Build native binary OS ${{ matrix.config.os }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      matrix:
        config:
          - {
            platform: linux,
            os: ubuntu-latest
          }
          - {
            platform: darwin,
            os: macos-latest
          }
          - {
            platform: windows,
            os: windows-latest,
          }

    steps:
      - name: Checkout sources
        uses: actions/checkout@v1

      - name: Download GraalVM JDK 1.8
        run: wget -nv https://github.com/graalvm/graalvm-ce-builds/releases/download/vm-20.0.0/graalvm-ce-java8-${{ matrix.config.platform }}-amd64-20.0.0.tar.gz

      - name: Set up GraalVM JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
          architecture: x64
          jdkFile: graalvm-ce-java8-${{ matrix.config.platform }}-amd64-20.0.0.tar.gz

      - name: Build with Maven
        run: mvn --batch-mode -DskipTests=true -Pnative-image package
